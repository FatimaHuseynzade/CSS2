<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./chat.css">
</head>
<body>
    <section class="container">
        <div class="container_title">
            <h1>BOOK <span style="color: green;">APPOITMENT</span></h1>
            <div class="flex">
                <div class="flex1">
                    <form action="">
                        <div class="form-group">
                            <label for="patientName">Patient Name:</label>
                            <input type="text" id="patientName" size="60px">
                        </div> 
                        <div class="form-group">
                            <label for="doctorName">Doctor's Name:</label>
                            <input type="text" id="doctorName" size="60px">
                        </div>
                        <div class="form-group">
                            <label for="departmentName">Department's Name:</label>
                            <input type="text" id="departmentName" size="60px">
                        </div>
                    
                    </form>
                </div>
                <div class="flex2">
                    <form action="">
                       
                            <div class="form-group1">
                                <label for="phoneNumber">Phone Number:</label>
                                <input type="tel" id="phoneNumber" placeholder=" XXX-XXX-XXXX" size="60px">
                            </div>
                            <div class="form-group1">
                                <label for="symptoms">Symptoms:</label>
                                <input type="text" id="symptoms" size="60px">
                            </div>
                            <div class="form-group1">
                                <label for="chooseDate">Choose Date:</label>
                                <input type="datetime-local" id="chooseDate" size="40px">
                            </div>
                        
                    </form>
                </div>
            </div>
            <div class="button">SUBMIT NOW</div>
        </div>
    </section>
</body>
</html>
